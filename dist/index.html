  <script type="text/javascript">
  // Parse the query params into PARAMS constant
  const PARAMS = window.location.search.substr(1).split('&').reduce((acc, item) => {
    const [key, value] = item.split('=');
    // Automatically numberfy values
    const valueNum = parseInt(value, 10);
    acc[key] = (valueNum) ? valueNum : value;
    return acc;
  }, {});
  // Make the canvas scale by the zoom function
  let zoomScale = (PARAMS.zoom || 4) / 4;
  const zoomStyleMod = `width: ${256 * zoomScale}px;height: ${256 * zoomScale}px;`;
  document.querySelector('#game-container').setAttribute('style', zoomStyleMod);
  </script>
